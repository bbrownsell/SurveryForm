<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Our Website Survey</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
    <p id="description">
      Let us know how we can improve our website:</p>
    <!--- FORM AS FOLLOWS -->
    <form id="survey-form" method="GET" action="#">
      
      <div class="rowtab">
      <div class="labels">
      <label id="name-label" for="name">* Name</label>
      </div>
      <div class="righttab">
      <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
      </div>
      
      <div class="rowtab">
      <div class="labels">
      <label id="email-label" for="email">* Email </label>
      </div>
      <div class="righttab">
      <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
      </div>
                           
      <div class="rowtab">
      <div class="labels">
      <label id="number-label" for="age">* Age:</label>
      </div>
      <div class="righttab">
      <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
      </div>
      
      <div class="rowtab">
      <div class="labels">
        <label for="currentpos">Which option best describes your current role?</label>
      </div>
      <div class="righttab">
        <select name="currentpos" id="dropdown" class="dropdown">
          <option disbaled value>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value-"learner">Full Time Learner</option>
          <option value="preferno">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        </div>
      </div>
        
      
    <class="rowtab">
      <div class="labels">
      <label for="userRating">* How likely is it that you would recommend our website to a friend?</label>
      </div>  
      <div class="righttab">
        <ul style="list-style: none;">
          <li class="radio">
            <label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings">
            </label>
          </li>
          <li class="radio">
            <label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings">
            </label>
          </li> 
          <li class="radio">
            <label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings">
            </label>
          </li>
        </ul>  
      </div>
                           
    <div class="rowtab">
      <div class="labels">
        <label for="most-like">Which do you enjoy the most? </label>
      </div>
      <div class="righttab">
        <select  id="most-like" name="mostlike" class="dropdown">
          <option disabled selected value>Select an Option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </div>
      </div>
                           
    <div class="rowtab">
      <div class="labels">
        <label for="preferences">Things that should be improved in the future<br>
          (Check all that apply): 
        </label>
      </div>
      <div class="righttab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox">
            <label>
              <input name="prefer" value="1" type="checkbox" class="userratings">Front-end Projects
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="2" type="checkbox" class="userratings">Back-end Projects
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="3" type="checkbox" class="userratings">Data Visualisation
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="4" type="checkbox" class="userratings">Challenges
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="5" type="checkbox" class="userratings">Open source community
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="6" type="checkbox" class="userratings">Gitter help rooms
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="7" type="checkbox" class="userratings">Videos
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="8" type="checkbox" class="userratings">City Meetups
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="9" type="checkbox" class="userratings">Wiki
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="10" type="checkbox" class="userratings">Forum
            </label>
          </li>
          <li class="checkbox">
            <label>
              <input name="prefer" value="11" type="checkbox" class="userratings">Additional Courses
            </label>
          </li>
        </ul>
      </div>
      </div>
        
    <div class="rowtab">
      <div class="labels">
      <label for="comments">Any comments or suggestions?</label>
      </div>
      <div class="righttab">
        <textarea name="comment" id="comments" class="input-field" style="height:50px;resize:vertical;" placeholder="Enter your comments here..."></textarea>
      </div>
      </div>
        <button id="submit" type="submit">Submit</button>
      </form>
      </div>
                                                           
     <!--- END OF FORM -->                      
  </body>
</html>
